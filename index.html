<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game | Free Code Camp</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">

    <section class="simon">

      <section class="controller">
        <!-- <p class="title" id="gameTitle">Simon Game</p> -->
        <div class="counter" id="gameCounter">--</div>
        <button class="start" id="startGame">Start</button>

        <section class="sliders">
          <label class="switch" id="switchLeft">
            <input type="checkbox">
            <div class="slider sliderLeft round"></div>
          </label>
          <label class="switch" id="switchRight">
            <input type="checkbox">
            <div class="slider sliderRight round"></div>
          </label>
        </section>

        <section class="labels">
          <p><span class="onOff">On/Off</span><span class="strict">Strict Mode</span></p>
        </section>

      </section>

      <div class="row">
        <div class="container green" id="green"></div>
        <div class="container red" id="red"></div>
      </div>

      <div class="row">
        <div class="container yellow" id="yellow"></div>
        <div class="container blue" id="blue"></div>
      </div>

    </section>

    </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
